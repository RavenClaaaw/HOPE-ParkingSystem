        <a href="/payment">
          <span></span>
          <span></span>
          <span></span>
          <span></span>

    <script>
      const submit = document.getElementById("submit");
      submit.addEventListener("click", () => {
        alert("Parking Booked!");
        window.location.href = "/payment"
      })

  </body>
</html>
